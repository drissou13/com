<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Com Régie Simplifiée</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f0f0f0;
    }
    .box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #e0e0e0;
    }
    .meta {
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>
<body>

<div class="box" id="loginBox">
  <h2>Connexion</h2>
  <select id="role">
    <option value="">-- Choisir un rôle --</option>
    <option value="régie">Régie</option>
    <option value="speaker">Speaker</option>
    <option value="orga1">Orga1</option>
    <option value="orga2">Orga2</option>
  </select>
  <input type="password" id="password" placeholder="Mot de passe">
  <button onclick="login()">Se connecter</button>
</div>

<div class="box" id="chatBox" style="display:none;">
  <h3 id="roleTitle"></h3>
  <textarea id="messageInput" rows="3" placeholder="Écrire un message..."></textarea>
  <button onclick="sendMessage()">Envoyer</button>

  <div id="messages" style="margin-top: 20px;"></div>
</div>

<script>
  const PASSWORD = "festipyat2025";
  let currentUser = null;

  function login() {
    const role = document.getElementById('role').value;
    const pwd = document.getElementById('password').value;

    if (!role || pwd !== PASSWORD) {
      alert("Identifiants incorrects.");
      return;
    }

    currentUser = role;
    document.getElementById('loginBox').style.display = 'none';
    document.getElementById('chatBox').style.display = 'block';
    document.getElementById('roleTitle').textContent = "Connecté en tant que : " + currentUser;
    loadMessages();
  }

  function sendMessage() {
    const text = document.getElementById('messageInput').value.trim();
    if (!text) return;

    const msg = {
      author: currentUser,
      text,
      time: new Date().toISOString()
    };

    const messages = JSON.parse(localStorage.getItem('delayedMessages') || '[]');
    messages.push(msg);
    localStorage.setItem('delayedMessages', JSON.stringify(messages));
    document.getElementById('messageInput').value = "";
  }

  function loadMessages() {
    setInterval(() => {
      const messages = JSON.parse(localStorage.getItem('delayedMessages') || '[]');
      const now = new Date();
      const visible = messages.filter(m => new Date(m.time) <= new Date(now - 5000));

      const container = document.getElementById('messages');
      container.innerHTML = "";
      visible.forEach(m => {
        const div = document.createElement('div');
        div.className = "message";
        div.innerHTML = `<strong>${m.text}</strong><div class="meta">De : ${m.author} – ${new Date(m.time).toLocaleTimeString()}</div>`;
        container.appendChild(div);
      });
    }, 1000);
  }
</script>

</body>
</html>
